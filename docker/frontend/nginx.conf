# ============================================
# Configuration Nginx pour Symfony
# ============================================

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Taille maximale des uploads
    client_max_body_size 20M;

    # Configuration pour Symfony
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Proxy API -> NestJS (service "backend")
    # Exemple: /api/dashboard/summary -> http://backend:3000/dashboard/summary
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass frontend:9000;  # Nom du service PHP-FPM dans docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Headers pour Symfony
        fastcgi_param APP_ENV dev;
        fastcgi_param APP_DEBUG 1;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    # Bloquer l'accès aux fichiers de configuration
    location ~ ^/(config|var|vendor|bin|tests)/ {
        deny all;
    }

    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

